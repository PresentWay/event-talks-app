
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Technical Talks</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Web Technical Talks</h1>
    <p>A one-day event filled with insightful technical talks.</p>
  </header>

  <main>
    <div class="search-container">
      <div class="search-field">
        <label for="searchInput">Search by category:</label>
        <input type="text" id="searchInput" placeholder="Search by category...">
      </div>
      <div class="search-field">
        <label for="speakerSearchInput">Search by speaker:</label>
        <input type="text" id="speakerSearchInput" placeholder="Search by speaker...">
      </div>
    </div>

    <div id="loadingIndicator">Loading...</div>
    <div id="schedule" class="schedule-container"></div>
    <div id="noResultsMessage" style="display: none;">No results found.</div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
